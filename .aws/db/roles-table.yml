# Description: Table definition for the role table

# ROLES TABLE
Type: 'AWS::DynamoDB::Table'
Properties:
  TableName: ${self:custom.rolesTable.name}
  AttributeDefinitions:
    - AttributeName: id
      AttributeType: S
  KeySchema:
    - AttributeName: id
      KeyType: HASH
  BillingMode: PAY_PER_REQUEST