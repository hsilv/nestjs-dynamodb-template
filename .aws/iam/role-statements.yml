# This file contains the IAM role statements for the serverless application
- Effect: 'Allow'
  Action:
    - 'dynamodb:Query'
    - 'dynamodb:Scan'
    - 'dynamodb:GetItem'
    - 'dynamodb:PutItem'
    - 'dynamodb:UpdateItem'
    - 'dynamodb:DeleteItem'
    - 'dynamodb:CreateTable'  # Add this line to allow creating tables
    - 'dynamodb:DescribeTable'  # Add this line to allow describing tables
  Resource:
    - 'arn:aws:dynamodb:*:*:*'  # This gives permissions on all DynamoDB resources